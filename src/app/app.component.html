<div id="wrapper">
  <h2>{{title}}</h2>

  <div id="studenplanbox">
    <div id="studenplanboxselection">
      <select [(ngModel)]="currentschoolclass" (change)="getUnitsbyClassname(currentschoolclass)">
        <option name="currentschoolclassname" *ngFor="let schoolclass of listofclasses">{{schoolclass.id}}</option>
      </select>
      <button (click)="save()">save</button>
    </div>
    <div>

      <table id="table">
        <tr>
          <th></th>
          <th><b>Montag</b></th>
          <th><b>Dienstag</b></th>
          <th><b>Mittwoch</b></th>
          <th><b>Donnerstag</b></th>
          <th><b>Freitag</b></th>
        </tr>
        <tr *ngFor="let i of row">
          <td><b>{{i}}</b></td>

          <td *ngFor="let f of column">

            <!--{{f + 'f'}}-->
            <div class="tablecontent">
              <!-- <th>{{i == 0 ? '': i}}</th>
             <th *ngFor="let d of days; index as j" [style.background-color]="getUnit(i, j).hasChanged ? 'red' : 'white'">
               <input type="text" name="subject" [(ngModel)]="getUnit(i, j).subject" (input)="getUnit(i, j).hasChanged = true"><br>
               <select name="teacher" [(ngModel)]="getUnit(i, j).teacherID" (change)="getUnit(i, j).hasChanged = true">
                 <option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.lastname}}</option>
               </select>
             </th>-->
              <div class="testUnits" *ngIf="getUnit(i, f)">
                <div class="tablecontentcontent" [style.background-color]="getUnit(i,f).haschanged ? 'red' : 'white'">
                  <input name="subject" type="text" [(ngModel)]="getUnit(i,f).subject"
                         (input)="getUnit(i,f).haschanged=true">
                  <select name="teacher" [(ngModel)]="getUnit(i, f).teacherID" (change)="getUnit(i, f).haschanged = true">
                    <option *ngFor="let teacher of listofteachers" [value]="teacher.id">{{teacher.lastname}}</option>
                  </select>
                </div>
              </div>

            </div>
          </td>
          <!--td *ngFor="let unit of listofunitsserver">
            <p>{{unit.subject}}</p>
            <select>
              <option *ngFor="let teacher of listofteachers" [value]="teacher.id">
                {{teacher.firstname}}
              </option>
            </select>
          </td-->
        </tr>
      </table>

    </div>
  </div>


</div>
